                },
            ];

            // Check if playing
            let isPlaying = false;

            // Update DOM
            function loadSong(song) {
                title.textContent = song.displayName;
                for (let i = 0; i < 15; i++) {
                    const index = i + 1;
                    englishLyrics = document.getElementById(`englishLyrics${index}`);
                    copticLyrics = document.getElementById(`copticLyrics${index}`);
                    arabicLyrics = document.getElementById(`arabicLyrics${index}`);
                    
                    englishLyrics.textContent = song.english[i];
                    copticLyrics.textContent = song.coptic[i];
                    arabicLyrics.textContent = song.arabic[i];
                }
                music.src = `Live Recordings/Lamentations of Jeremiah in Arabic (Live)/Lamentations of Jeremiah in Arabic (Live).m4a`;
                progress.style.width = `0%`;
                playSong();
            }

            function selectSong(index) {
                // Set the song index to the selected index
                songIndex = index;
                // Load and play the selected song
                loadSong(songs[songIndex]);
                playSong();
            }

            // On load: Select first song
            let songIndex = 0;
            loadSong(songs[songIndex]);
            pauseSong();

            // Set Song Duration when it's possible to play a song
            function setSongDuration(e) {
                const totalSeconds = Math.floor(e.target.duration);
                const durationMinutes = Math.floor(totalSeconds / 60);
                let durationSeconds = totalSeconds % 60;
                if (durationSeconds < 10) {
                    durationSeconds = `0${durationSeconds}`;
                }
                durationEle.textContent = `${durationMinutes}:${durationSeconds}`;
            }

            // Play
            function playSong() {
                isPlaying = true;
                playBtn.classList.replace("fa-play", "fa-pause");
                playBtn.setAttribute("title", "Pause");
                music.play();
            }

            // Pause
            function pauseSong() {
                isPlaying = false;
                playBtn.classList.replace("fa-pause", "fa-play");
                playBtn.setAttribute("title", "Play");
                music.pause();
            }

            // Previous Song
            function prevSong() {
                songIndex--;
                if (songIndex < 0) {
                    songIndex = songs.length - 1;
                }
                loadSong(songs[songIndex]);
                progress.style.width = `0%`;
                playSong();
            }

            // Next Song
            function nextSong() {
                songIndex++;
                if (songIndex > songs.length - 1) {
                    songIndex = 0;
                }
                loadSong(songs[songIndex]);
                progress.style.width = `0%`;
                playSong();
            }

            // Display progress bar width and calculate display for current time function
            function barWidthAndCurrentTime() {
                const { duration, currentTime } = music;
                // Update progress bar width
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                // Calculate display for current time
                const currentMinutes = Math.floor(currentTime / 60);
                let currentSeconds = Math.floor(currentTime % 60);
                if (currentSeconds < 10) {
                    currentSeconds = `0${currentSeconds}`;
                }
                currentTimeEle.textContent = `${currentMinutes}:${currentSeconds}`;
            }

            // Update Progress Bar & Time while playing
            function updateProgressBar() {
                if (isPlaying) {
                    barWidthAndCurrentTime();
                }
            }

            // Set Progress Bar and current time if and if not playing when user clicks on progress bar
            function setProgressBar(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const { duration } = music;
                music.currentTime = (clickX / width) * duration;
                if (!isPlaying) {
                    barWidthAndCurrentTime();
                }
            }

            // Event Listeners
            music.addEventListener("canplay", setSongDuration);
            playBtn.addEventListener("click", () => (isPlaying ? pauseSong() : playSong()));
            prevBtn.addEventListener("click", prevSong);
            nextBtn.addEventListener("click", nextSong);
            music.addEventListener("timeupdate", updateProgressBar);
            music.addEventListener("ended", nextSong);
            progressContainer.addEventListener("click", setProgressBar);
            src="Functions.js"
        </script>
